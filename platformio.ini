[env:esp32-s3-devkitc-1]
platform = espressif32 @ 6.5.0
; platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#release/2.0.14
board = esp32-s3-devkitc-1
framework = arduino
lib_deps = 
	lvgl/lvgl@^8.3.11
	bodmer/TFT_eSPI@^2.5.43
	; bodmer/TFT_Touch@^0.3

build_unflags=-std=gnu++11
build_flags=
	-std=gnu++2a
	-Ilib/lvglApi/library/include
	-DUSER_SETUP_LOADED
	-DILI9341_DRIVER
	-DTFT_MOSI=11
	-DTFT_MISO=13
	-DTFT_SCLK=12
	-DTFT_CS=10
	-DTFT_DC=14
	-DTFT_RST=-1
	-DTFT_BL=4
	-DTFT_BACKLIGHT_ON=HIGH 
	-DTOUCH_CS=8
	-DSPI_FREQUENCY=27000000
	-DSPI_TOUCH_FREQUENCY=2500000
	-DLOAD_GLCD
	-DLOAD_FONT2
	-DLOAD_FONT4
	-DLOAD_FONT6
	-DLOAD_FONT7
	-DLOAD_FONT8
	-DLOAD_GFXFF
	-DSMOOTH_FONT

monitor_speed = 115200

