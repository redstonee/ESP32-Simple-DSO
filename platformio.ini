[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
lib_deps = 
	lvgl/lvgl@^8.3.11
	bodmer/TFT_eSPI@^2.5.43
	; bodmer/TFT_Touch@^0.3

build_unflags=-std=gnu++11
build_flags=
	-std=gnu++2a
	-DLV_LVGL_H_INCLUDE_SIMPLE

monitor_speed = 115200
upload_speed = 921600